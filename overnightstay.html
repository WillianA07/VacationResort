    <main>
        <h1 class="display-4">Book a Room</h1>

        <br>

        <div class="container">
            <div class="row">
                <!--Carousel-->
                <div class="col-lg-8">

                </div>

                <!--Form-->
                <div class="col-lg-4" id="backgroundColorForForm">
                    <form>
                        <div class="row">
                            <div class="col">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="col">
                                <label for="email" class="form-label">Email:</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="checkinDate" class="form-label">Check-in date:</label>
                                <input type="date" id="checkinDate" class="form-control">
                            </div>

                            <div class="col">
                                <label for="numberOfNights" class="form-label">Nights stayings: </label>
                                <input type="number" id="numberOfNights" class="form-control" min="1" max="28">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Room Type:</label>
                            </div>

                            <div class="col">
                                <label for="numberOfAdults" class="form-label">Adults:</label>
                            </div>

                            <div class="col">
                                <label for="numberOfChildren" class="form-label">Children:</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <input type="radio" name="roomType" id="queenType">
                                <label for="queenType" class="form-label">Queen</label>

                                <input type="radio" name="roomType" id="kingType">
                                <label for="kingType" class="form-label">King</label>

                                <input type="radio" name="roomType" id="twoBedsType">
                                <label for="twoBedsType" class="form-label">2-Beds</label>
                            </div>

                            <div class="col">
                                <input type="number" id="numberOfAdults" class="form-control" min="1" max="4">
                            </div>

                            <div class="col">
                                <input type="number" id="numberOfChildren" class="form-control" min="0" max="4">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label class="form-label" id="discountLabelCenter">Discount:</label>
                            </div>

                            <div class="col">
                                <input type="radio" name="discount" id="noneDiscount">
                                <label for="noneDiscount" class="form-label">None</label>
                            </div>

                            <div class="col">
                                <input type="radio" name="discount" id="seniorDiscount">
                                <label for="seniorDiscount" class="form-label">Senior</label>
                            </div>

                            <div class="col">
                                <input type="radio" name="discount" id="militaryDiscount">
                                <label for="militaryDiscount" class="form-label">Military</label>
                            </div>
                        </div>

                        <div class="row my-2">
                            <div class="col">
                                <button id="estimateCostButton" type="button" class="btn btn-primary">Estimate Cost</button>
                            </div>
                        </div>

                        <br>

                        <div id="calculationsToHide">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Original Room Cost: $</label>
                                    <input type="text" id="originalRoomCost" readonly>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Discount Amount: $</label>
                                    <input type="text" id="discountAmount" readonly>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Room Cost After Discount: $</label>
                                    <input type="text" id="roomCostAfterDiscount" readonly>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Tax: $</label>
                                    <input type="text" id="tax" readonly>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Total Cost: $</label>
                                    <input type="text" id="total" readonly>
                                </div>
                            </div>
                        </div>

                        <div id="messageDiv">
                            <div class="row">
                                <div class="col">
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </main>
